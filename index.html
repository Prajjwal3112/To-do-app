<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-input">
            <input type="text" id="task-title" placeholder="Task Title">
            <textarea id="task-desc" placeholder="Task Description (optional)"></textarea>
            <label for="task-due-date">Due Date:</label>
            <input type="date" id="task-due-date">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="task-sections">
            <div class="section" id="pending" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Pending</h2>
            </div>
            <div class="section" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>In Progress</h2>
            </div>
            <div class="section" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Completed</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
